<mat-toolbar >
  
    <button mat-icon-button aria-label="Menu icon" (click)="toggleMenu()">
      <mat-icon style="color: #4F4B36;">menu</mat-icon>
    </button>
    <!-- <img [src]="logoSrc" class="p-1" style="margin-right: auto;margin-left: auto;width: 10vw;min-width: 100px;"   alt=""> -->
    
  </mat-toolbar>
  <mat-sidenav-container   autosize="true">
    <mat-sidenav  [ngClass]="!isCollapsed ? 'expanded' : ''" [mode]="isMobile ? 'over' : 'side'" [opened]="isMobile ? 'false' : 'true'">
      <mat-nav-list >
        <a class="linkbar">
          <span >
           
            @if(!isCollapsed){
              <i class="fas fa-home"></i>
            }@else {
              <i class="fas fa-home pr-5 pl-2" > home </i>
            }
          </span>
        </a>
        
      </mat-nav-list>
      <mat-nav-list >
        <a class="linkbar">
          <span >
           
            @if(!isCollapsed){
              <i class="fas fa-user"></i>
            }@else {
              <i class="fas fa-user pr-5 pl-2" > login </i>
            }
          </span>
        </a>
        
      </mat-nav-list>
      <mat-nav-list >
        <a class="linkbar">
          <span >
           
            @if(!isCollapsed){
              <i class="fas fa-comments"></i>
            }@else {
              <i class="fas fa-comments pr-5 pl-2" > messages </i>
            }
          </span>
        </a>
        
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
      <!-- <h2></h2> -->
      <router-outlet style="margin-top: 20%;padding-top: 50%;">
        <!-- <router-outlet> -->
      </router-outlet>
    </mat-sidenav-content>
    
  </mat-sidenav-container>
